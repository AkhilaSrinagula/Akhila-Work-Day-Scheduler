<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title> 
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-1 h09 hour">9:00</div>
        <textarea class="col-10 09"></textarea>
        <button class="col-1 09 btn saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 h10">10:00</div>
        <textarea class="col-10 10"></textarea>
        <button class="col-1 10 btn saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 h11">11:00</div>
       <textarea class="col-10 11"></textarea> 
        <button class="col-1 11 btn saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 h12">12:00</div>
       <textarea class="col-10 12"></textarea> 
        <button class="col-1 12 btn saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 h01">13:00</div>
       <textarea class="col-10 13"></textarea> 
        <button class="col-1 13 btn saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 h02">14:00</div>
       <textarea class="col-10 14"></textarea> 
        <button class="col-1 14 btn saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 h03">15:00</div>
       <textarea class="col-10 15"></textarea> 
        <button class="col-1 15 btn saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 h04">16:00</div>
       <textarea class="col-10 16"></textarea> 
        <button class="col-1 16 btn saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 h05">17:00</div>
       <textarea class="col-10 17"></textarea> 
        <button class="col-1 17 btn saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 h06">18:00</div>
       <textarea class="col-10 18"></textarea> 
        <button class="col-1 18 btn saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="../Assets/js/script.js"></script>
  </body>
</html>
